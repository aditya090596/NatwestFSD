            <!-- <a class="navbar-brand" href="#">Home/a> -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">

                    <li class="nav-item">

                    </li>
                    <li class="nav-item">

                    </li>
                </ul>
                <form class="d-flex" role="">

                    <button type="button" class="btn btn-primary mx-1" data-bs-toggle="modal"

                    <button class="btn btn-primary mx-1" type="submit">Log in</button>
                </form>

    <section>

    </section>
    <!-- Register Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">New User ?</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Enter your details
                </div>
                <form>
                    <div class="col-md-6 my-1 mx-2">
                        <label for="Name" class="form-label">Full name</label>
                        <input type="text" class="form-control" id="username">
                    </div>
                    <div class="col-md-6 my-1 mx-2">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="col-md-6 my-1 mx-2">
                        <label for="inputPassword4" class="form-label">Create Password</label>
                        <input type="password" class="form-control" id="inputPassword3">
                    </div> 
                     <div class="col-md-6 my-1 mb-1 mx-2">
                        <label for="inputPassword4" class="form-label">Repeat Password</label>
                        <input type="password" class="form-control" id="inputPassword4">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="insertdatatoJSONDB(event)">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
