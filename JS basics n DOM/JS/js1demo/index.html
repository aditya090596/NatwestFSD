<body>
    <section>
        <header>
            <h1>Calculator</h1>
        </header>
        <p>Enter First number</p>

        <input type="text" id="num1">

        <input type="text" id="num2">
        <br>
        <p>
        <h3>Make your choice</h3>
        <ul>
            <li>1.Add to numbers</li>
            <li>2. Sub the numbers</li>
            <li>3. Multiply the numbers</li>
            <li>4. Divide the numbers</li>
        </ul>
        <h3>Enter your choice</h3>

        <input type="text" id="choicecalc">
        </p>
        <div>
            <button onclick="calculate() ">Submit !!</button>
        </div>
        <label id="finalresult">Display Result!!!</label>
        <script src="./index.js"></script>
