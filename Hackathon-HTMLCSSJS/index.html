<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Natwest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
   

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="logo ">
            <img src="./images/natwest-logo.png" alt="">
        </div>
        <div class="container-fluid">
            <a class="navbar-brand " href="#">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item .fs-1">
                        <a class="nav-link active" aria-current="page" href="#">About us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact us</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Services
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Our accounts</a></li>
                            <li><a class="dropdown-item" href="#">Loan</a></li>
                            <li><a class="dropdown-item" href="#">Overdraft</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Struggling financially ?</a></li>
                        </ul>

                </ul>
                <form class="d-flex" role="search">

                    <button class="btn btn-primary mx-1" type="submit" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">Register</button>
                    <button class="btn btn-primary" type="submit" data-bs-toggle="modal"
                        data-bs-target="#exampleModal1">Log in</button>
                        
                </form>
            </div>
        </div>
    </nav>
    <!-- Register Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">New User?</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="fname" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fname">
                        </div>


                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyoneelse.</div>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="address">
                        </div>
                        <div class="mb-3">
                            <label for="accnumber" class="form-label">Account Number</label>
                            <input type="text" class="form-control" id="accnumber">
                        </div>
                        <div class="mb-3">
                            <label for="Phonenumber" class="form-label">Phone Number</label>
                            <input type="text" class="form-control" id="Phonenumber">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Create Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword2" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword2">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">All fields are mandatory </label>
                        </div>
                        <button class="btn btn-primary" type="submit" onclick="registercx(event)">Submit</button>
                    </form>
                </div>

            </div>
        </div>
    </div>
    <!-- Log in -->
    <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <form class="  needs-validation" novalidate>
                        <div>
                            <label for="loginEmail" class="form-label">Your email address</label>
                            <input type="email" class="form-control" aria-describedby="emailHelp" id="loginEmail"
                                required>
                            <div class="invalid-feedback">
                                Enter your email address
                            </div>
                        </div>
                        <div>
                            <label for="loginPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="loginPassword" required>
                            <div class="invalid-feedback">
                                Choose your password
                            </div>
                        </div>
                        <div class="col-12 mt-4">
                            <button class="btn btn-primary" type="submit" onclick="login(event)">Login</button>
                        </div>
                    </form>

                </div>

            </div>
        </div>
    </div>
    <script src="./index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
